<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>


    <script type="text/javascript"> 
        const number = parseFloat(prompt(' Enter a number to get the sum of Fibonacci Series '));
        var num1 = 0, num2 = 1;
        var next_term = 0;
        document.write(" Fibonacci series of the number "+number+": " + "<br>")
        for (i = 1; i < number; i++) // use for loop to iterate the series till given number   
        {
            if (i <= 1)
                next_term = i; // assign the variable i to next_term  
            else {
                next_term = num1 + num2; // sum the num1 and num2  
                num1 = num2;
                num2 = next_term;
            }
            // print the sum of the series  
            document.write(" Adding " + num1 + " and " + next_term + " = " + (num1 + num2) + "<br>");
             }
    </script>
</body>
</html>
